<div class="col-md-6">
  <h2> Enderecos</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Logradouro</th>
        <th>Número</th>
        <th>Complemento</th>
        <th>Bairro</th>
        <th>CEP</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Tipo Localização</th>
        <th>Municipio</th>
      </tr>
      </thead> 
      <tbody>
      <tr *ngFor="let end of enderecos">
        <td class="hidden">{{end.id}}</td>
        <td>{{end.logradouro}}</td>
        <td>{{end.numero}}</td>
        <td>{{end.complemento}}</td>
        <td>{{end.bairro}}</td>
        <td>{{end.cep}}</td>
        <td>{{end.latitude}}</td>
        <td>{{end.longitude}}</td>
        <td>{{end.tipoLocalizacao}}</td>
        <td>{{end.municipio.nome}}/{{end.municipio.estado}}</td>
      </tr>
      </tbody>
  </table>
</div>
